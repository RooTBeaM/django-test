{% extends 'blogapp\base.html' %}


{% block title %}
    <title>Home</title>
{% endblock title %}
    

{% block content %}
<div class="container">
    <div>
        <br>
        <h1 style= "color: brown; text-align: center;">Hello, My Contact!!!</h1>
        <br>
        <p style="font-size: large; text-align: center;color: brown">{{today}}</p>
    </div>
    <div>
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %} 
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
